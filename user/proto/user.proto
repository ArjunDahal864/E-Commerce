syntax = "proto3";

package user;

option go_package = "proto;user";

service User {
	rpc Register(UserInformation) returns (Response) {}
}

message UserInformation {
	string uuid =1;
	string username = 2;
	string firstname = 3;
	string lastname = 4;
	string email = 5;
	string password = 6;
	string profile_picture_id = 7;
	bool admin = 8;
	bool seller = 9;	
}

message Error {
	int32 code =1;
	string msg = 2;
}

message Response {
	Error error = 1;
	string success_response = 2;
}